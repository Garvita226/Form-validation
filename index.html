<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade" role="alert" id="success">
        <strong>Success!</strong> Your request has been successfully submitted!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="failure">
        <strong>Error!</strong> Your request has not been submitted due to errors
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container">
        <div class="container  d-flex justify-content-center">
    <h1>Dragon Travel Desk</h1>
</div>
<div class="container">
<form class="row g-3">
    <div class="col-md-6">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid username.
      </div>
    </div>
    
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email">
        <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid email.
          </div>
      </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
        <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid phone number.
          </div>
      </div>
    <div class="col-12">
      <label for="Address" class="form-label">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Enter your address">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="Enter your state">
    </div>
    <div>
    <div class="col-md-4">
        <label for="car" class="form-label">Select your car</label>
        <select class="form-select" id="car">
          <option selected>Swift</option>
          <option value="1">Indica</option>
          <option value="2">Audi</option>
          <option value="3">BMW</option>
        </select>
      </div>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
  </form>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="project.js"></script>
  </body>
</html>
